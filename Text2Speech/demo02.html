<html>
<body style="background-color:#ffffffff;">
</body>

<script>
function GetURLParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
};

var timeout = GetURLParameter("t")?GetURLParameter("t"):2000;
var source = GetURLParameter("source")?GetURLParameter("source"):"https://github.com/336699c/ai2/raw/main/icon/soundtrack.mp3";


setTimeout(()=>{
var k = document.createElement('div');
k.innerHTML = '<audio controls autoplay><source src="'+source+'" type="audio/mp3"></audio>';
k.style.visibility="hidden";
document.body.appendChild(k)
},timeout);
</script>
</html>
